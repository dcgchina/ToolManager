<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Kaptcha 示例</title>
</head>
<body>
<h2>请输入验证码</h2>
<form action="/api/auth/submit" method="post">
    <br/><br/>
    <input type="text" name="userInputCaptcha" placeholder="请输入验证码" required /><br/><br/>
    <button type="submit">提交</button>
</form>

<script>
    function refreshCaptcha() {
        var captchaImg = document.getElementById('captchaImg');
        captchaImg.src = '/api/auth/captcha?d=' + new Date().getTime();
    }
</script>
</body>
</html>
